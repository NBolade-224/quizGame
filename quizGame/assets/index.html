<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Guess That</title>
    <link id="cssLink" href="css" rel="stylesheet">
</head>
<body id="body">
    <div class="container-lg" id="mainpage">
        <div id="HeaderBar1">
            <button class="TitleBarButtons active" onclick="generateFootballTeams()" id="HeaderBarButton1">Football</button><button class="TitleBarButtons" onclick="generateAnime()" id="HeaderBarButton2">Anime</button><button class="TitleBarButtons" onclick="generateKpop()" id="HeaderBarButton3">Kpop</button>
        </div>
        <div id="HeaderBar2">
            <button id="SubmitButton" class="scoreButtons" onclick="resetScore()" type="button">Reset</button><button id="ScoreBoxV2"  class="scoreButtons">0/0</button><button class="scoreButtons" onclick="resetScore()" id="activeSelect">Start</button>
        </div>
        <div id="HeaderBar3">
            <select class="filterBoxes" id="teamSelect">
                <option value="all">All Teams</option>
            </select>
        </div>
        <div id="HeaderBar4">
            <img id="badgeImage" alt="Badge">
        </div>
        <div id="HeaderBar5">
            <button id="answer1" onclick="submitAnswer(1)" class="answer" type="button">Answer 1</button><button id="answer2" onclick="submitAnswer(2)" class="answer" type="button">Answer 2</button>
        </div>
        <div id="HeaderBar6">
            <button id="answer3" onclick="submitAnswer(3)" class="answer" type="button">Answer 3</button><button id="answer4" onclick="submitAnswer(4)" class="answer" type="button">Answer 4</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script id="jsLink" src="js" type="text/javascript"></script>
</body>

</html>
